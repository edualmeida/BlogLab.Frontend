<div class="main-catalog">
  <blog-intro class="intro-section"></blog-intro>
  @if (isLoading$ | async) {
    <div class="loading">Loading articles catalog...</div>
  } @else {
    @for (item of articles$ | async; track item) {
      <blog-article-catalog-item [article]="item"> </blog-article-catalog-item>
    } @empty {
      <div>No articles available</div>
    }
    <blog-article-catalog-pagination></blog-article-catalog-pagination>
  }
</div>
<app-sidebar></app-sidebar>
