<!-- Main -->
<div id="main">
	<ng-container *ngIf="article$ | async as article;">
		<!-- Post -->
		<article class="post">
			<header>
				<div class="title">
					<h2><a href="#">{{article.title}}</a></h2>
					<p>{{article.subtitle}}</p>
				</div>
				<div class="meta">
					<time class="published" datetime="2015-11-01">{{article.createdOn}}</time>
					<a href="#" class="author"><span class="name">{{article.author}}</span><img src="images/avatar.jpg" alt="" /></a>
				</div>
			</header>
			<span class="image featured"><img src="images/pic01.jpg" alt="" /></span>
			<p>{{article.text}}</p>
			<footer>
				<ul class="stats">
					<li><a href="#">General</a></li>
					<li><a href="#" class="icon solid fa-heart">0</a></li>
					<li><a href="#" class="icon solid fa-comment">0</a></li>
				</ul>
			</footer>
		</article>
	</ng-container>
</div>

<app-footer></app-footer>
